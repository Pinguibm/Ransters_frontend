<section class="seller" id="seller">
    <h3> Seller Details</h3>

	<br><br>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<form #userlogin="ngForm" (ngSubmit)="UpdateDetail(userlogin.value)">

							<div class="form-group">
								<span class="form-label">Name</span>
								<input class="form-control" name="name" type="text" placeholder="name" ngModel>
							</div>

							<div class="form-group">
								<span class="form-label">Email Id</span>
								<input class="form-control" name="email" type="text" placeholder="email_id" ngModel>
							</div>
							<div class="form-group">
								<span class="form-label">Contact details</span>
								<input class="form-control" name="mobile" type="tel" placeholder="contact_Details"
									ngModel>
							</div>
							<div class="form-group">
								<span class="form-label">Location</span>
								<input class="form-control" name="location" type="text" placeholder="Location"
									ngModel>
							</div>

							<mat-select-country appearance="outline" label="Country" class="form-control" name="country"
								(onCountrySelected)="onCountrySelected($event)">
							</mat-select-country>




                            <div class="form-group">
								<span class="form-label">Industry</span>
								<input class="form-control" name="industry" type="text" placeholder="industry"
									ngModel>
							</div>
							<div class="form-group">
								<span class="form-label">Product List</span>
								<input class="form-control" name="product" type="text" placeholder="product"
									ngModel>
							</div>


						</form>

						<div mat-dialog-actions>
							<button  class="button-prop" mat-raised-button color="primary"
								(click)=UpdateDetail(userlogin.value)>Save</button>

						</div>

					</div>

				</div>


			</div>
		</div>
	</div>
</section>
