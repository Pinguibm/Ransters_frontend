<section class="services" id="services">
     <h3>Buyer Details</h3>
     <br>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<form #userlogin="ngForm" (ngSubmit)="UpdateDetail(userlogin.value)">

							<div class="form-group">
								<span class="form-label">Name</span>
								<input class="form-control" name="name" type="text" placeholder="name" ngModel>
							</div>

							<div class="form-group">
								<span class="form-label">Email Id</span>
								<input class="form-control" name="email" type="text" placeholder="email_id" ngModel>
							</div>
							<div class="form-group">
								<span class="form-label">Contact details</span>
								<input class="form-control" name="mobile" type="tel" placeholder="contact_Details"
									ngModel>
							</div>
							<div class="form-group">
								<span class="form-label">Location</span>
								<input class="form-control" name="location" type="text" placeholder="Location"
									ngModel>
							</div>
							<div class="form-group">
								<span class="form-label">Description</span>
								<input class="form-control" name="description" type="text" placeholder="description"
									ngModel>
							</div>


						</form>

						<div mat-dialog-actions>
							<button  class="button-prop" mat-raised-button color="primary"
								(click)=UpdateDetail(userlogin.value)>Save</button>

						</div>

					</div>

				</div>


			</div>
		</div>
	</div>
</section>
